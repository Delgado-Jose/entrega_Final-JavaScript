<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resolver Reclamo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="container-fluid">
        <header>
            <nav class="navbar nav-bg-color navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="estilo-link" href="../index.html">
                        <h1>Resolver Reclamo</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="justify-content-end w-100 navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/solicitud.html">Iniciar Reclamo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/lista.html">Administrar Reclamo</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container mt-5">   
            <section class="form-container card shadow p-4">
                <div id="reclamo-detalle" class="form-group">
                </div>
                <form id="resolver-form">
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" class="form-control" name="estado" >
                            <option value="Abierto">Abierto</option>
                            <option value="En Proceso">En Proceso</option>
                            <option value="Resuelto">Resuelto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="respuesta">Respuesta:</label>
                        <textarea id="respuesta" class="form-control" name="respuesta"></textarea><br><br>
                    </div>                        
                    <button type="submit" class="btn btn-dark">Actualizar Reclamo</button>
                </form>                
            </section>
        </main>
        <footer class="bg-footer text-center py-3 mt-4">
            <section class="row">
                <section class="col-12">
                    <h6>Entrega Final JavaScript - Jose Delgado</h6>
                </section>
            </section>
        </footer>
    </section>
</body>
<script src="../js/resolver.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
