<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="container-fluid">
        <header>
            <nav class="navbar nav-bg-color navbar-expand-lg" data-bs-theme="dark">
              <div class="container-fluid">
                  <a class="estilo-link" href="../index.html">
                      <h1>Iniciar Reclamo</h1>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="justify-content-end w-100 navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/solicitud.html">Iniciar Reclamo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/lista.html">Administrar Reclamo</a>
                        </li>
                    </ul>
                </div>
              </div>
          </nav>
          </header>
        <main class="container mt-5">   
            <section class="form-container card shadow p-4">
                <form id="frm_Reclamo">
                    <div class="form-group">
                        <label for="asunto">Asunto: </label>
                        <input type="text" id="inp_Asunto" class="form-control" placeholder="Asunto"><br>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje: </label>
                        <textarea id="inp_Mensaje" class="form-control" placeholder="Mensaje"></textarea><br>
                    </div>
                    <div class="form-group">
                        <label for="sectores">Sectores: </label>
                        <select id="inp_Sector" class="form-control">
                            <option value="">- Sectores -</option>
                            <option value="Administracion">Administracion</option>
                            <option value="Compras">Compras</option>
                            <option value="Contabilidad">Contabilidad</option>
                            <option value="Directorio">Directorio</option>
                            <option value="Laboratorio">Laboratorio</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                        </select><br>
                    </div>- 
                    <button id="btn_Guardar" class="btn btn-dark">Enviar</button>
                </form>
            </section> 
        </main>
        <footer class="bg-footer text-center py-3 mt-4">
            <section class="row">
                <section class="col-12">
                    <h6>Entrega Final JavaScript - Jose Delgado</h6>
                </section>
            </section>

    </section>
